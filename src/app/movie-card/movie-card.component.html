<!-- Top-right Profile Button -->
<div style="display: flex; justify-content: flex-start; margin: 10px;">
    <button style="margin-right: 10px;" mat-raised-button color="accent" (click)="goToProfile()">
      My Profile
    </button>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>

  </div>
  
  <!-- Movie Cards -->
  <div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                (click)="openDialog(movie, 'genre')"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openDialog(movie, 'director')"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openDialog(movie, 'details')"
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
