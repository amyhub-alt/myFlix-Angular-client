<div class="welcome-wrapper">
  <div class="welcome-box">
    <h1>Welcome to myFlix!</h1>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
    >
      Login
    </button>
  </div>
</div>
