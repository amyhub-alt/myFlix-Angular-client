<div class="profile-container" *ngIf="userData.Username">
    <!-- User Info -->
    <mat-card class="user-info-card">
      <h2>  Welcome, {{ userData.Username }}</h2>
      <p><strong>  Email:</strong> {{ userData.Email }}</p>
      <p><strong>Birthday:</strong> {{ formattedBirthday }}</p>
      <mat-card class="update-profile-card">
        <h3>Update Your Profile</h3>
      
        <form #updateForm="ngForm" (ngSubmit)="updateUser()">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="userData.Username" name="username" required />
          </mat-form-field>
      
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="userData.Email" name="email" required />
          </mat-form-field>
      
          <mat-form-field class="full-width">
            <mat-label>Birthday</mat-label>
            <input matInput type="date" [(ngModel)]="formattedBirthday" name="birthday" />
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">
            Save Changes
          </button>
        </form>
      </mat-card>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="updateUser()" style="margin-right: 10px;">Update Profile</button>
        <button mat-raised-button color="primary" (click)="backToMovies()" style="margin-right: 10px;">
              ‚Üê Back to Movies
            </button>
        
    
        <button mat-raised-button color="warn" (click)="logout()">Logout</button>
      </mat-card-actions>
    </mat-card>
  
    <!-- Favorite Movies -->
    <h3 style="margin-top: 20px;">Your Favorite Movies</h3>
  
    <div style="display: flex; flex-wrap: wrap; gap: 20px;" *ngIf="favoriteMovies.length > 0">
      <mat-card *ngFor="let movie of favoriteMovies" style="flex: 1 1 300px;">
        <mat-card-header>
          <mat-card-title>{{ movie.Title }}</mat-card-title>
          <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
  
        <img mat-card-image [src]="movie.ImagePath" [alt]="movie.Title" />
  
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeFromFavorite(movie._id)">
            Remove from Favorites
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <div *ngIf="favoriteMovies.length === 0">
      <p>You haven't added any favorite movies yet.</p>
    </div>
  </div>
